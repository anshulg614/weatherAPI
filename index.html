<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
    <script
      src="https://kit.fontawesome.com/a538d6fa29.js"
      crossorigin="anonymous"
    ></script>
    
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <form>
          <div class="form-group">
            <button class="submit-btn">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" />
            <br />
            <span class="error-msg">No matching location found!</span>
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">HYDERABAD, INDIA</h1>
          <span class="degrees">89</span>
        </div>
        <div class="weather-details info">
          <p class="feels-like">FEELS LIKE: 97</p>
          <p class="wind-mph">WIND: 5 MPH</p>
          <p class="humidity">HUMIDITY: 89</p>
        </div>
      </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©

        </p>

        </a>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
